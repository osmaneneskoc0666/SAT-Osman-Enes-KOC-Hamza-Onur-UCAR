  const input = document.getElementById("city-input");
  const listContainer = document.getElementById("autocomplete-list");

  // KullanÄ±cÄ± input alanÄ±na her yazdÄ±ÄŸÄ±nda bu fonksiyon Ã§alÄ±ÅŸÄ±r
  input.addEventListener("input", function(e) {
    let val = this.value;

    // Ã–nceki Ã¶nerileri temizle
    closeAllLists();

    // Input boÅŸsa bir ÅŸey yapma
    if (!val) { return false; }

    // GeÃ§erli aktif Ã¶neri indeksi
    let currentFocus = -1;

    // Ã–nerilerin ekleneceÄŸi div'i oluÅŸtur
    const a = document.createElement("DIV");
    a.setAttribute("id", this.id + "autocomplete-list");
    a.setAttribute("class", "autocomplete-items");
    listContainer.appendChild(a);

    // BÃ¼tÃ¼n ÅŸehirler arasÄ±nda dÃ¶ngÃ¼ yap
    for (let i = 0; i < turkishCities.length; i++) {
      // Girilen deÄŸer (kÃ¼Ã§Ã¼k harfe dÃ¶nÃ¼ÅŸtÃ¼rÃ¼lmÃ¼ÅŸ) ÅŸehir adÄ±nda (kÃ¼Ã§Ã¼k harfe dÃ¶nÃ¼ÅŸtÃ¼rÃ¼lmÃ¼ÅŸ) bulunuyorsa
      const city = turkishCities[i];
      const normalizedVal = val.toLowerCase();

      // Åehir adÄ±, girilen metni iÃ§eriyorsa (indexOf > -1)
      if (city.includes(normalizedVal)) {
        const b = document.createElement("DIV");

        // EÅŸleÅŸen kÄ±smÄ± kalÄ±n (bold) yap
        const startIndex = city.indexOf(normalizedVal);
        const endIndex = startIndex + normalizedVal.length;

        // EÅŸleÅŸen kÄ±sÄ±m kalÄ±n yapÄ±lÄ±rken, ilk harfi bÃ¼yÃ¼k yapmak iÃ§in:
        const capitalizedCity = city.charAt(0).toUpperCase() + city.slice(1);
        const displayCity = capitalizedCity.substring(0, startIndex) +
                          "<strong>" + capitalizedCity.substring(startIndex, endIndex) + "</strong>" +
                          capitalizedCity.substring(endIndex);

        b.innerHTML = displayCity;

        // Input alanÄ±na seÃ§ilen deÄŸeri koymak iÃ§in gizli bir input ekle
        b.innerHTML += "<input type='hidden' value='" + capitalizedCity + "'>";

        // Bir Ã¶ÄŸeye tÄ±klandÄ±ÄŸÄ±nda:
        b.addEventListener("click", function(e) {
          // Input alanÄ±nÄ±n deÄŸerini gizli input'un deÄŸeriyle deÄŸiÅŸtir
          input.value = this.getElementsByTagName("input")[0].value;
          closeAllLists(); // Ã–neri listesini kapat
        });
        a.appendChild(b);
      }
    }
  });

  // Klavye ok tuÅŸlarÄ± ile gezme ve Enter ile seÃ§im yapma
  input.addEventListener("keydown", function(e) {
    let x = document.getElementById(this.id + "autocomplete-list");
    if (x) x = x.getElementsByTagName("div");

    if (e.keyCode === 40) { // AÅŸaÄŸÄ± tuÅŸu
      currentFocus++;
      addActive(x);
    } else if (e.keyCode === 38) { // YukarÄ± tuÅŸu
      currentFocus--;
      addActive(x);
    } else if (e.keyCode === 13) { // Enter tuÅŸu
      e.preventDefault();
      if (currentFocus > -1) {
        if (x) x[currentFocus].click();
      } else {
        // EÄŸer Enter'a basÄ±ldÄ±ÄŸÄ±nda liste aÃ§Ä±ksa ve hiÃ§bir ÅŸey seÃ§ili deÄŸilse,
        // KeÅŸfet butonu iÅŸlevini burada tetikleyebilirsiniz (ÅŸu an boÅŸ).
      }
    }
  });

  function addActive(x) {
    if (!x) return false;
    removeActive(x);
    if (currentFocus >= x.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = (x.length - 1);
    x[currentFocus].classList.add("autocomplete-active");
  }

  function removeActive(x) {
    for (let i = 0; i < x.length; i++) {
      x[i].classList.remove("autocomplete-active");
    }
  }

  function closeAllLists(elmnt) {
    const x = document.getElementsByClassName("autocomplete-items");
    for (let i = 0; i < x.length; i++) {
      if (elmnt !== x[i] && elmnt !== input) {
        x[i].parentNode.removeChild(x[i]);
      }
    }
    currentFocus = -1; // KapatÄ±lÄ±nca odak sÄ±fÄ±rlanÄ±r
  }

  // Input dÄ±ÅŸÄ±na tÄ±klandÄ±ÄŸÄ±nda Ã¶neri listesini kapat
  document.addEventListener("click", function (e) {
    closeAllLists(e.target);
  });
